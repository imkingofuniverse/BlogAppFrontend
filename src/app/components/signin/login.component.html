<div class="card bgLight mb-5 pb-5">
  <div class="container py-5">
    <div class="card-body">
      <div class="container">
        <h1>Login</h1>
        <form (ngSubmit)="login()">
          <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
          <div class="form-group">
            <label>Email:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="loginForm.username"
              required
            />
            <small *ngIf="error" class="text-danger">

              {{error.error.username}}

            </small>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="loginForm.password"
              required
            />
            <small *ngIf="error" class="text-danger">

              {{error.error.password}}

            </small>
          </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a class="btn btn-sm btnLight" routerLink="/signup">

          Don't have an account? Register

        </a>
      </div>
    </div>
  </div>
</div>
